<div>
    <a routerLink="/create" class="nav-link">Добавить</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <td>Модель</td>
            <td>Производитель</td>
            <td>Цена</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td><a [routerLink]="['product', p.id]" class="nav-link">{{p?.name}}</a></td>
            <td>{{p?.company}}</td>
            <td>{{p?.price}}</td>
            <td>
                <a [routerLink]="['edit',p.id]" class="btn btn-sm btn-primary">Edit</a>
                <button (click)="delete(p.id)" class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

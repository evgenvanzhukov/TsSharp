
<table class="table table-striped">
    <thead>
        <tr>
            <td>Модель</td>
            <td>Производитель</td>
            <td>Цена</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p?.id}}</td>
            <td><a [routerLink]="['/api/product', p.id]" class="nav-link">{{p?.name}}</a></td>
            <td>{{p?.price}}</td>
        </tr>
    </tbody>
</table>
